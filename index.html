<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SongX</title>
        <link rel="stylesheet" href="style.css">

        <link rel="icon" type="image/x-icon" href="Favi.ico">

    </head>

<body>

    <div id="navbar">
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> SongX</li>
        </ul>
    </nav>
    </div>

    <div class="container">
        <div class="songList">
            <h1><u>My Playlist</u></h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Stitches</span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Treat you better</span>
                    <span class="songlistplay"><span class="timestamp">03:06 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Lovestruck</span>
                    <span class="songlistplay"><span class="timestamp">03:42 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Somebody to you</span>
                    <span class="songlistplay"><span class="timestamp">03:07 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Say you won't let go</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Golden</span>
                    <span class="songlistplay"><span class="timestamp">03:31 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">When you're gone</span>
                    <span class="songlistplay"><span class="timestamp">03:09 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tightrope</span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Butterflies</span>
                    <span class="songlistplay"><span class="timestamp">03:12 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <br>
        <div class="songInfo">
            <img src="playing.gif" width="50px" alt="" id="gif"> 
            <br>
            <span id="masterSongName">Let me love you</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/096090398e.js" crossorigin="anonymous"></script>
</body>
</html>
